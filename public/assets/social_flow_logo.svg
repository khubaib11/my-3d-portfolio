<svg xmlns="http://www.w3.org/2000/svg" width="300" height="300" viewBox="0 0 300 300">
  <!-- Background with gradient -->
  <defs>
    <linearGradient id="flowGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:rgb(75,117,231); stop-opacity:1" />
      <stop offset="100%" style="stop-color:rgb(150,102,255); stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Circle background -->
  <circle cx="150" cy="150" r="140" fill="url(#flowGradient)" />

  <!-- Flow arrows / waves -->
  <path d="M70 170 C110 130, 190 210, 230 170" stroke="white" stroke-width="14" fill="none" stroke-linecap="round"/>
  <path d="M70 215 C110 175, 190 255, 230 215" stroke="white" stroke-width="14" fill="none" stroke-linecap="round"/>

  <!-- SF initials moved UP -->
  <text x="50%" y="110" font-family="Arial, sans-serif" font-weight="bold" font-size="90" fill="white" text-anchor="middle" dominant-baseline="middle">
    SF
  </text>
</svg>
